<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Club Application Form</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        padding: 20px;
    }

    form {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    fieldset {
        margin-bottom: 20px;
        border: 1px solid #ccc;
        padding: 15px;
    }

    legend {
        font-weight: bold;
    }

    label {
        display: block;
        margin-bottom: 12px;
    }

    input, select, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        box-sizing: border-box;
    }

    textarea {
        resize: vertical;
    }

    .error {
        border: 2px solid red;
        background-color: #ffecec;
    }

    input:focus, select:focus, textarea:focus {
        outline: none;
        border: 2px solid #007BFF;
        background-color: #eef6ff;
    }

    .buttons {
        text-align: center;
    }

    .buttons input {
        width: 120px;
        margin: 10px;
        padding: 10px;
    }
</style>

<script>
    function confirmSubmit() {
        return confirm("Are you sure you want to submit this application?");
    }

    function confirmReset() {
        return confirm("Are you sure you want to reset all the information?");
    }

    function checkEmpty(element) {
        if (element.value.trim() === "") {
            element.classList.add("error");
        } else {
            element.classList.remove("error");
        }
    }
</script>
</head>

<body>

<form method="post" action="submit"
      onsubmit="return confirmSubmit()"
      onreset="return confirmReset()">

    <fieldset>
        <legend>Student Information</legend>

        <label>
            Student ID:
            <input type="number" name="student_id" required>
        </label>

        <label>
            Full Name:
            <input type="text" name="full_name" required onblur="checkEmpty(this)">
        </label>

        <label>
            Birthday:
            <input type="date" name="birthday" required>
        </label>

        <label>
            Email Address:
            <input type="email" name="email" required>
        </label>
    </fieldset>

    <fieldset>
        <legend>Organization Details</legend>

        <label>
            Mobile Phone:
            <input type="text" name="mobile" required onblur="checkEmpty(this)">
        </label>

        <label>
            Grade Level:
            <select name="grade_level" required>
                <option value="">-- Select Grade --</option>
                <option value="g7">Grade 7</option>
                <option value="g8">Grade 8</option>
                <option value="g9">Grade 9</option>
                <option value="g10">Grade 10</option>
                <option value="g11">Grade 11</option>
                <option value="g12">Grade 12</option>
            </select>
        </label>

        <label>
            Intern / Extern:
            <input type="radio" name="status" value="intern_role" required> Intern
            <input type="radio" name="status" value="extern_role" required> Extern
        </label>

        <label>
            Preferred Organization / Club:
            <select name="club" required>
                <option value="">-- Select Club --</option>
                <option value="arts">Likha</option>
                <option value="sports">Volant</option>
                <option value="baking">Bake Club</option>
                <option value="debate">Invictus</option>
                <option value="media">Exposure</option>
            </select>
        </label>

        <label>
            Why do you want to join?
            <textarea name="reason" rows="4" required onblur="checkEmpty(this)"></textarea>
        </label>
    </fieldset>

    <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>

</form>

</body>
</html>
