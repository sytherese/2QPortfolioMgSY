<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Club Application Form</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #fdecef;
        padding: 20px;
    }

    form {
        max-width: 600px;
        margin: auto;
        background: #fff7f9;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 12px rgba(255, 182, 193, 0.4);
    }

    fieldset {
        margin-bottom: 20px;
        border: 1.5px solid #f4b6c2;
        padding: 18px;
        border-radius: 10px;
        background-color: #fff;
    }

    legend {
        font-weight: bold;
        color: #c94a6a;
        padding: 0 8px;
    }

    label {
        display: block;
        margin-bottom: 14px;
        color: #5c2a3a;
        font-size: 14px;
    }

    input, select, textarea {
        width: 100%;
        padding: 9px;
        margin-top: 6px;
        box-sizing: border-box;
        border-radius: 6px;
        border: 1px solid #f2a7b5;
        font-size: 14px;
    }

    textarea {
        resize: vertical;
    }

    .error {
        border: 2px solid #e63946;
        background-color: #ffe6ea;
    }

    input:focus, select:focus, textarea:focus {
        outline: none;
        border: 2px solid #f48fb1;
        background-color: #fff0f5;
    }

    .buttons {
        text-align: center;
        margin-top: 10px;
    }

    .buttons input {
        width: 130px;
        margin: 10px;
        padding: 10px;
        border-radius: 20px;
        border: none;
        background-color: #f4a6b8;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .buttons input:hover {
        background-color: #e8899f;
    }
</style>


<script>
    function confirmSubmit() {
        return confirm("Are you sure you want to submit this application?");
    }

    function confirmReset() {
        return confirm("Are you sure you want to reset all the information?");
    }

    function checkEmpty(element) {
        if (element.value.trim() === "") {
            element.classList.add("error");
        } else {
            element.classList.remove("error");
        }
    }
</script>
</head>

<body>

<form method="post" action="submit"
      onsubmit="return confirmSubmit()"
      onreset="return confirmReset()">

    <fieldset>
        <legend>Student Information</legend>

        <label>
            Student ID:
            <input type="number" name="student_id" required>
        </label>

        <label>
            Full Name:
            <input type="text" name="full_name" required onblur="checkEmpty(this)">
        </label>

        <label>
            Birthday:
            <input type="date" name="birthday" required>
        </label>

        <label>
            Email Address:
            <input type="email" name="email" required>
        </label>
    </fieldset>

    <fieldset>
        <legend>Organization Details</legend>

        <label>
            Mobile Phone:
            <input type="text" name="mobile" required onblur="checkEmpty(this)">
        </label>

        <label>
            Grade Level:
            <select name="grade_level" required>
                <option value="">-- Select Grade --</option>
                <option value="g7">Grade 7</option>
                <option value="g8">Grade 8</option>
                <option value="g9">Grade 9</option>
                <option value="g10">Grade 10</option>
                <option value="g11">Grade 11</option>
                <option value="g12">Grade 12</option>
            </select>
        </label>

        <label>
            Intern / Extern:
            <input type="radio" name="status" value="intern_role" required> Intern
            <input type="radio" name="status" value="extern_role" required> Extern
        </label>

        <label>
            Preferred Organization / Club:
            <select name="club" required>
                <option value="">-- Select Club --</option>
                <option value="arts">Likha</option>
                <option value="sports">Volant</option>
                <option value="baking">Bake Club</option>
                <option value="debate">Invictus</option>
                <option value="media">Exposure</option>
            </select>
        </label>

        <label>
            Why do you want to join?
            <textarea name="reason" rows="4" required onblur="checkEmpty(this)"></textarea>
        </label>
    </fieldset>

    <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>

</form>

</body>
</html>
